{% set name = "gwtools" %}
{% set version = "1.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: fa4ab948f4743a526574babb6fbe0e9d9043e12de3a400ede11802cded4d933b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - pypandoc
    - python
    - setuptools
  run:
    - numpy
    - python
    - python-lal
    - python-lalsimulation
    - scipy

test:
  imports:
    - gwtools
    - gwtools.const
    - gwtools.gwtools
    - gwtools.gwutils
    - gwtools.harmonics
    - gwtools.mismatch
    - gwtools.rotations

about:
  home: "https://bitbucket.org/chadgalley/gwtools"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "A collection of gravitational wave tools"
  description: "A collection of useful functions and tools for working with gravitational waveform data."

extra:
  recipe-maintainers:
    - duncanmmacleod
    - sfield17
    - vijayvarma392
