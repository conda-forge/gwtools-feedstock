{% set name = "gwtools" %}
{% set version = "1.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a9939d8de196bc43b0730c0569bf3bf778ea4754bc7038d17c3b7fd614126dac

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3
    - setuptools
  run:
    - numpy
    - python >=3
    - python-lal
    - python-lalsimulation
    - scipy

test:
  requires:
    - pip
  imports:
    - gwtools
    - gwtools.const
    - gwtools.gwtools
    - gwtools.gwutils
    - gwtools.harmonics
    - gwtools.mismatch
    - gwtools.rotations
  commands:
    # check the metadata
    - python -m pip check gwtools
    - python -m pip show gwtools

about:
  home: https://bitbucket.org/chadgalley/gwtools
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A collection of gravitational wave tools
  description: A collection of useful functions and tools for working with gravitational waveform data.

extra:
  recipe-maintainers:
    - duncanmmacleod
    - sfield17
    - vijayvarma392
